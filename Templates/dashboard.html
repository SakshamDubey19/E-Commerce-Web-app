<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="/logout">Logout</a>
    
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="/category/{{ category[0] }}">{{ category[0] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
