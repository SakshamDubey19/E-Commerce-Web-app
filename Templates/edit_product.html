<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    <form action="{{ url_for('manage_product') }}" method="POST">
        <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}" readonly><br><br>

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.name }}" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ product.category }}" required><br><br>

        <button type="submit">Update Product</button>
    </form>

    <!-- Form to delete the product -->
    <form action="{{ url_for('manage_product') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this product?');">
        <input type="hidden" name="_method" value="DELETE">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <button type="submit" style="background-color: red; color: white;">Delete Product</button>
    </form>
</body>
</html>
